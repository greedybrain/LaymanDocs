<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layman Docs | Now Let's Research!</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script
      src="https://kit.fontawesome.com/125c865154.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo-and-search">
        <h1>LaymanDocs</h1>
        <form id="search-form">
          <div class="input-wrapper">
            <input
              type="search"
              name="search"
              class="search"
              placeholder="Search all of Layman Docs"
            />
          </div>
        </form>
      </div>
      <div class="search-and-btns">
        <div class="btns">
          <button class="signup-btn">Signup</button>
          <button class="login-btn">Login</button>
        </div>
      </div>
    </header>

    <div class="login-form">
      <form>
        <h2>Let's Login<span class="close">x</span></h2>
        <input type="email" name="email" placeholder="Enter Email" />
        <input type="password" name="password" placeholder="Enter Password" />
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="content-wrapper">
      <div class="post-form-wrapper">
        <div class="post-form">
          <form id="post-form">
            <h2>Create a Post</h2>
            <div class="topic">
              <input type="text" name="topic" placeholder="Topic here" />
            </div>
            <span class="topic-error"></span>
            <div class="url">
              <input type="text" name="url" placeholder="Url here" />
            </div>
            <span class="url-error"></span>
            <div class="pasted-info">
              <textarea
                name="pasted-info"
                id="pasted-info"
                placeholder="Paste Here"
                cols="30"
                rows="10"
                noresize
              ></textarea>
            </div>
            <span class="paste-error"></span>
            <br />
            <button type="submit">Create</button>
          </form>
        </div>
      </div>

      <div class="all-cards"></div>
    </div>

    <script src="./js/dependent_var_file.js"></script>
    <script src="./js/registrations/signup.js"></script>
    <script src="./js/registrations/signup_events.js"></script>
    <script src="./js/sessions/login.js"></script>
    <script src="./js/sessions/login_events.js"></script>
    <script src="./js/authorization/auth.js"></script>
    <script src="./js/posts/post_create.js"></script>
    <script src="./js/posts/post_fetch.js"></script>
    <script src="./js/posts/post_event.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
