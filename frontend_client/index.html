<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layman Docs | Let Me Explain</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script
      src="https://kit.fontawesome.com/125c865154.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo-and-search">
        <h2>LaymanDocs</h2>
        <form id="search-form">
          <div class="input-wrapper">
            <input
              type="search"
              name="search"
              class="search"
              placeholder="Search all of Layman Docs"
            />
          </div>
        </form>
      </div>
    </header>

    <div class="response-msg">

    </div>

    <div class="content-wrapper">
      <div class="post-form-wrapper">
        <div class="post-form">
          <form id="post-form">
            <h2>Create a Post</h2>
            <div class="topic">
              <div class="keyboard">
                <i class="fas fa-keyboard"></i>
              </div>
              <div>
                <input
                  type="text"
                  name="topic"
                  placeholder="Enter Section Name or Topic"
                />
              </div>
            </div>
            <span class="topic-error"></span>
            <div class="url">
              <div class="mouse">
                <i class="fas fa-mouse"></i>
                <i class="fas fa-spinner"></i>
                <!-- SOMETHING HERE -->
              </div>
              <div>
                <input
                  type="text"
                  name="url"
                  placeholder="Paste Url Here"
                  disabled="true"
                  autocomplete="off"
                />
              </div>
            </div>
            <span class="url-error"></span>
            <div class="pasted-info">
              <textarea
                name="pasted-info"
                id="pasted-info"
                placeholder="Paste Document Info Here"
                rows="13"
                disabled="true"
              ></textarea>
            </div>
            <span class="paste-error"></span>
            <br />
            <div class="btn">
              <button type="submit">Create</button>
            </div>
          </form>
        </div>
      </div>

      <div class="all-cards"></div>
    </div>

    <script src="./js/dependent_var_file.js"></script>
    <script src="./js/registrations/signup.js"></script>
    <script src="./js/registrations/signup_events.js"></script>
    <script src="./js/sessions/login.js"></script>
    <script src="./js/sessions/login_events.js"></script>
    <script src="./js/authorization/auth.js"></script>
    <script src="./js/posts/post_create.js"></script>
    <script src="./js/posts/post_fetch.js"></script>
    <script src="./js/posts/post_event.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
