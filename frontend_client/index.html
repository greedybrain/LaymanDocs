    <div class="wrapper">
      <div class="post-form">
        <form id="post-form">
          <h2>Create a Post</h2>
          <div class="topic">
            <input type="text" name="topic" placeholder="Topic here" />
          </div>
          <span class="topic-error"></span>
          <div class="url">
            <input type="text" name="url" placeholder="Url here" />

          <div class="pasted-info">
            <textarea
              name="pasted-info"
              id="pasted-info"
              placeholder="Paste Here"

              rows="10"
