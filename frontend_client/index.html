<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>LaymanDocs</h1>
      </div>
      <div class="search-and-btns">
        <form id="search-form">
          <input
            type="search"
            name="search"
            class="search"
            placeholder="Search all of Layman Docs"
          />
        </form>
        <div class="btns">
          <button class="signup-btn">Signup</button>
          <button class="login-btn">Login</button>
        </div>
      </div>
    </header>

    <main>
      <div class="join-form">
        <form id="signup-form">
          <h2>Join Layman Docs!</h2>
          <div class="name">
            <input type="text" name="name" placeholder="Name" />
          </div>
          <div class="email">
            <input type="email" name="email" placeholder="Email" />
          </div>
          <div class="password">
            <input type="password" name="password" placeholder="Password" />
          </div>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </main>

    <script src="./js/registrations/registration.js"></script>
    <script src="./js/registrations/signup_layman.js"></script>
  </body>
</html>
